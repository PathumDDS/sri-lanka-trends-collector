name: Weekly Google Trends - Fetch & Merge Windows

on:
  workflow_dispatch:

jobs:
  sync-keywords:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytrends pandas
      - name: Sync weekly master list
        run: python script_weekly/sync_master_weekly.py

  fetch-windows:
    runs-on: ubuntu-latest
    needs: sync-keywords
    strategy:
      matrix:
        window_idx: [0,1,2]   # each window per job
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytrends pandas
      - name: Fetch window
        run: python script_weekly/fetch_weekly_one_window.py

  stitch-merge:
    runs-on: ubuntu-latest
    needs: fetch-windows
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
      - name: Stitch & merge
        run: python script_weekly/stitch_weekly_keyword.py
