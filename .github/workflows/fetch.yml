name: Google Trends - Fetch and Merge

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytrends pandas

      - name: Sync master and cleanup
        run: |
          python script/sync_master_and_cleanup.py

      - name: Run fetch_one_keyword
        id: fetch
        run: |
          python script/fetch_one_keyword.py

      - name: Merge all monthly data
        id: merge
        run: |
          python script/merge_files.py

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data_monthly/ keywords_monthly/ logs/ || true
          git diff --cached --quiet || (git commit -m "Auto: monthly fetch & merge at $(date -u +'%Y-%m-%d %H:%M UTC')" && git push origin HEAD:main)

      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SMTP_HOST }}
          server_port: ${{ secrets.EMAIL_SMTP_PORT }}
          username: ${{ secrets.EMAIL_SMTP_USERNAME }}
          password: ${{ secrets.EMAIL_SMTP_PASSWORD }}
          subject: "Google Trends Monthly Run: ${{ github.repository }} (Run ${{ github.run_id }})"
          to: ${{ secrets.EMAIL_TO }}
          from: "${{ secrets.EMAIL_SMTP_USERNAME }}"
          body: |
            Google Trends Monthly Fetch Report
            -------------------------------------
            Repository: ${{ github.repository }}
            Run ID: ${{ github.run_id }}

            SUMMARY:
              Workflow: ${{ github.workflow }}
              Event:   ${{ github.event_name }}
              Commit:  ${{ github.sha }}

            LAST 20 LOG ENTRIES:
            -------------------------------------
            $(tail -n 20 logs/runs.log || true)

            FILE SYSTEM STATUS:
            -------------------------------------
            $(ls -R data_monthly/raw || true)

            MERGED OUTPUT:
            -------------------------------------
            $(ls data_monthly/merged || true)

            KEYWORD STATUS:
              processed: $(wc -l < keywords_monthly/processed.txt)
              unprocessed: $(wc -l < keywords_monthly/unprocessed.txt)
              failed: $(wc -l < keywords_monthly/failed.txt)

            ACTION LOG:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

