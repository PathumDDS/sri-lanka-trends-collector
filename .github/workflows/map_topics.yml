name: Weekly Keywords - Map OECD Topics

on:
  workflow_dispatch:

jobs:
  map-topics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytrends pandas

      - name: Run topic mapping
        run: |
          python script_weekly/map_topics.py

      - name: Upload mapping logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: oecd-topic-mapping-logs
          path: |
            keywords_weekly/mapping_logs/*
            keywords_weekly/topics_master.txt

      - name: Commit mapping results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add keywords_weekly/topics_master.txt
          git add keywords_weekly/mapping_logs/ || true
          git diff --cached --quiet || (git commit -m "[skip ci] Update OECD topic mapping" && git push)
